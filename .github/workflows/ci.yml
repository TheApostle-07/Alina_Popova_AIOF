name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_SITE_URL: http://127.0.0.1:3000
      MONGODB_URI: mongodb://127.0.0.1:27017/alina_ci
      RAZORPAY_KEY_ID: rzp_test_ci
      RAZORPAY_KEY_SECRET: ci_secret
      RAZORPAY_WEBHOOK_SECRET: ci_webhook_secret
      RAZORPAY_PLAN_ID: plan_ci
      ADMIN_PASSWORD: ci-admin-password
      SESSION_SECRET: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      CRON_SECRET: cron_ci_secret_123456
      CLOUDINARY_CLOUD_NAME: demo
      CLOUDINARY_API_KEY: demo
      CLOUDINARY_API_SECRET: demo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Dependency audit
        run: npm run security:audit

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: quality
    env:
      NEXT_PUBLIC_SITE_URL: http://127.0.0.1:3000
      MONGODB_URI: mongodb://127.0.0.1:27017/alina_ci
      RAZORPAY_KEY_ID: rzp_test_ci
      RAZORPAY_KEY_SECRET: ci_secret
      RAZORPAY_WEBHOOK_SECRET: ci_webhook_secret
      RAZORPAY_PLAN_ID: plan_ci
      ADMIN_PASSWORD: ci-admin-password
      SESSION_SECRET: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      CRON_SECRET: cron_ci_secret_123456
      CLOUDINARY_CLOUD_NAME: demo
      CLOUDINARY_API_KEY: demo
      CLOUDINARY_API_SECRET: demo
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Typecheck E2E tests
        run: npm run typecheck:e2e

      - name: Run E2E
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
